{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>GreatKart</title>
    <link href="{% static 'home/images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" />
    <script src="{% static 'home/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'home/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'home/css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'home/fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet" />
    <link href="{% static 'home/css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'home/css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />
    <link href="{% static 'home/css/custom.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'home/js/script.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () { });
    </script>

    {% block headinfo %} {% endblock headinfo %}
    {% include 'includes/header.html' %}
</head>

<body>
    {% block content %} {% endblock content %}
</body>
{% include 'includes/footer.html' %}

</html>
