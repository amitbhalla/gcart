upstream gcartapp {
    server gcartapp:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://gcartapp;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /vol/web/static/;
    }
    location /media/ {
        alias /vol/web/media/;
    }

}